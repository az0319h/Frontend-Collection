<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Korea</title>

    <!-- SEO 작업 -->
    <meta name="description" content="Ultra Korea - 독보적인 무대 디자인과 최강의 프로덕션으로 세계 최정상 EDM DJ를 자랑하는 최고의 음악 축제" />
    <meta name="author" content="HongSungHoon" />
    <link rel="shortcut icon" href="./images/common/ultra-favicon.png" type="image/x-icon">

    <!-- OG (Open Graph Data) -->
    <meta property="og:site_name" content="(웹 사이트 이름을 입력)">
    <meta property="og:type" content="website">
    <meta property="og:url" content="(배포 후 생성된 URL)">
    <meta property="og:title" content="(웹 사이트 이름 입력)">
    <meta property="og:image" content="(배포 후 생성된 이미지)">
    <meta property="og:description" content="(웹 사이트의 설명을 입력)">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/14dfbf5c1d.js" crossorigin="anonymous"></script>
    
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- https://kenwheeler.github.io/slick/ -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!-- style -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/index.css">
    <!-- script -->

</head>
<body>
    <div class="body_darkBg">
        <div id="header"></div>
        <main></main>
        <footer></footer>
        <aside>
            <div class="accent"><img src="./images/common/Korea-Accent-Left.png" alt=""></div>
            <a href="" class="ticket">
                BUY TICKETS
                <span class="fas fa-chevron-right"></span>
            </a>
        </aside>
    </div>
    <script defer>
        document.addEventListener("DOMContentLoaded", function() {
        // header.html을 비동기적으로 로드하여 #header 요소에 삽입
        fetch('./pages/header.html')
        .then(response => response.text())
        .then(data => {
            // #header에 로드된 내용만 삽입
            document.getElementById('header').innerHTML = data;

            const script = document.createElement('script');
            script.src = './scripts/header.js';
            script.defer = true; // 비동기로 로드
            document.body.appendChild(script);
        })
        .catch(error => {
            console.error('Error loading header:', error);
        });
});
    </script>
</body>
</html>
